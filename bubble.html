<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bubble</title>
    <link rel="stylesheet" href="bubble.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
</head>
<body>
    <h1>用户的声音</h1>

    <div class="sound-article">
        <div class="sound" id="sound-1">
            <div class="sound-content">
                <svg data-src="bubble1.svg"></svg>
                <p>哎呀，百度脑图真的好用啊，是吧，可达鸭？</p>
            </div>
            <a>
                <img class="img" src="character-1.jpg" alt="可达鸭">
                <h2>可达鸭</h2>
            </a>
        </div>
        <div class="sound" id="sound-2">
            <div class="sound-content">
                <svg data-src="bubble2.svg"></svg>
                <p>是的呢，功能强大，体验好，而且还是云存储，再也不用担心分享的问题了！</p>
            </div>
            <a>
                <img class="img" src="character-2.jpg" alt="蜡笔小新">
                <h2>蜡笔小新</h2>
            </a>
        </div>
    </div>
</body>
<script src="bubble.js"></script>
</html>
